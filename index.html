<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mines-Sweeper</title>
</head>

<body onload="onInit()">
    <h1>Mines Sweeper</h1>
    <div class="timer"></div>
    <div class="level-btn">
        <button class="change-level-btn" onclick="changeLevel(4,2)">Beginner</button>
        <button class="change-level-btn" onclick="changeLevel(8,14)">Medium</button>
        <button class="change-level-btn" onclick="changeLevel(12,32)">Expert</button>
    </div>
    <h2 class="msg"></h2>
    <button class="restart-btn" onClick="restartGame()" hidden>Restart</button>

    <table></table>
    <div class="game-over-lose hide">Game over! You lost!</div>
    <div class="game-over-win hide">You won!</div>
 
    <button class="start-over hide" onclick="restartGame()">Restart game</button>
    <script src="js/app.js"></script>
    <script src="js/utlis.js"></script>
    <footer>Kobi Greidinger</footer>
</body>

</html>
